<div class="d-container text-white">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div>
      <div fxLayout="row" fxLayoutGap="4.5%">
        <img alt="WaiterRobot logo" src="./../../assets/logo.png" style="height: 110px" />
        <h1 fxFlexAlign="center" style="color: white; vertical-align: middle">WaiterRobot</h1>
      </div>
    </div>
  </div>
  <div
    fxLayout="row"
    fxLayoutGap="2%"
    fxLayoutAlign="center start"
    fxLayout.lt-sm="column"
    fxLayoutAlign.lt-sm="center"
    style="padding: 15px 10px">
    <div class="card bg-dark">
      <div class="card-body">
        <p class="card-text text-center">
          {{ 'MOBILE_LINK' | tr }}
        </p>
        <app-download-btn-list [showQRCodeButton]="false"></app-download-btn-list>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
