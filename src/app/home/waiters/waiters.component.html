<div fxLayout="row" fxLayoutAlign="space-between" fxLayout.lt-md="column" fxLayoutGap.lt-md="4%">
  <div class="list-group" fxFlex="30%" fxFlex.gt-md="25%" fxFlex.gt-lg="20%">
    <a
      class="list-group-item list-group-item-action"
      routerLink="organisation"
      *ngIf="selectedOrganisation"
      routerLinkActive="active"
      (click)="linkClick()">
      <i-bs name="people"></i-bs>
      {{ selectedOrganisation?.name }} {{ 'HOME_WAITERS_NAV_ORGANISATION' | tr }}</a
    >

    <a
      class="list-group-item list-group-item-action"
      routerLink="event/{{ selectedEvent?.id }}"
      *ngIf="selectedEvent"
      routerLinkActive="active"
      (click)="linkClick()">
      <i-bs name="people"></i-bs>
      {{ selectedEvent?.name }} {{ 'HOME_WAITERS_NAV_EVENTS' | tr }}</a
    >

    <div class="list-group-item" [fxHide.gt-sm]="true">
      <div class="input-group">
        <span class="input-group-text" id="selectEvent-addon"><i-bs name="people"></i-bs></span>
        <select class="form-select" id="selectEvent" [(ngModel)]="selectedModelToShow" (ngModelChange)="showModel($event)">
          <option value="default">{{ 'HOME_WAITERS_NAV_SELECT_EVENT' | tr }}</option>
          <option value="/home/waiters/event/{{ eventModel.id }}" *ngFor="let eventModel of this.allModels">{{ eventModel.name }}</option>
        </select>
      </div>
    </div>

    <ng-container *ngFor="let event of this.allModels">
      <a
        *ngIf="event.id !== selectedEvent?.id"
        [fxHide.lt-md]="true"
        class="list-group-item list-group-item-action"
        routerLink="/home/waiters/event/{{ event.id }}"
        routerLinkActive="active"
        (click)="linkClick()">
        {{ event.name }} {{ 'HOME_WAITERS_NAV_EVENTS' | tr }}</a
      >
    </ng-container>
  </div>

  <div fxFlex="69%" fxFlex.gt-md="74%" fxFlex.gt-lg="79%">
    <div class="card bg-dark">
      <div class="card-body px-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
