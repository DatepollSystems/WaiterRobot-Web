<div fxLayout="row break" fxLayoutAlign="space-between center" [hidden]="!entitiesLoaded">
  <h1>"{{ entity?.name }}" {{ 'HOME_WAITERS_NAV_ORGANISATION' | tr }}</h1>

  <div>
    <button class="btn btn-outline-primary mx-2" (click)="openQRCode(entity)">
      <i-bs name="upc-scan"></i-bs>
      {{ 'HOME_WAITERS_EDIT_QR_CODE' | tr }}
    </button>

    <a routerLink="../create" class="btn btn-outline-success mx-2">
      <i-bs name="plus-circle"></i-bs>
      {{ 'ADD_2' | tr }}</a
    >
  </div>
</div>

<div class="spinner-row" *ngIf="!entitiesLoaded">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">{{ 'LOADING' | tr }}</span>
  </div>
</div>

<div [hidden]="!entitiesLoaded">
  <form class="mt-2">
    <div class="input-group">
      <input class="form-control ml-2 bg-dark text-white" type="text" [formControl]="filter" placeholder="{{ 'SEARCH' | tr }}" />
      <button
        class="btn btn-outline-secondary"
        type="button"
        ngbTooltip="{{ 'CLEAR' | tr }}"
        placement="bottom"
        (click)="filter.reset()"
        *ngIf="filter?.value?.length > 0">
        <i-bs name="x-circle-fill"></i-bs>
      </button>
    </div>
  </form>

  <div class="table-responsive">
    <table ngb-table class="table-dark" [hover]="true" [dataSource]="dataSource" ngb-sort>
      <ng-container ngbColumnDef="name">
        <th *ngbHeaderCellDef ngb-header-cell ngb-sort-header>{{ 'NAME' | tr }}</th>
        <td *ngbCellDef="let waiter" ngb-cell>{{ waiter.name }}</td>
      </ng-container>

      <ng-container ngbColumnDef="actions">
        <th *ngbHeaderCellDef ngb-header-cell>{{ 'ACTIONS' | tr }}</th>
        <td *ngbCellDef="let waiter" ngb-cell>
          <a class="btn btn-sm m-1 btn-outline-success text-white" routerLink="../../{{ waiter.id }}" ngbTooltip="{{ 'EDIT' | tr }}">
            <i-bs name="pencil-square"></i-bs>
          </a>
          <button
            type="button"
            class="btn btn-sm m-1 btn-outline-danger text-white"
            ngbTooltip="{{ 'DELETE' | tr }}"
            (click)="onDelete(waiter.id)">
            <i-bs name="trash"></i-bs>
          </button>
        </td>
      </ng-container>

      <tr *ngbHeaderRowDef="columnsToDisplay" ngb-header-row></tr>
      <tr *ngbRowDef="let waiter; columns: columnsToDisplay" ngb-row></tr>
    </table>
  </div>
</div>
