<div [hidden]="isEditing && !entityLoaded">
  <h1 *ngIf="isEditing && entity">{{ 'EDIT_2' | tr }} "{{ entity.name }}"</h1>
  <h1 *ngIf="!isEditing">{{ 'HOME_PROD_GROUPS_ADD' | tr }}</h1>

  <btn-toolbar>
    <div>
      <button class="btn btn-sm btn-dark text-white" (click)="onGoBack()">{{ 'GO_BACK' | tr }}</button>
    </div>

    <app-btn-model-edit-confirm [form]="f" [editing]="isEditing"></app-btn-model-edit-confirm>

    <ng-container *ngIf="isEditing && entity">
      <div>
        <button class="btn btn-sm btn-outline-danger" (click)="onDelete(entity.id)">
          <i-bs name="trash"></i-bs>
          {{ 'DELETE' | tr }}
        </button>
      </div>
    </ng-container>
  </btn-toolbar>

  <form id="ngForm" #f="ngForm" (ngSubmit)="onSave(f)">
    <ul ngbNav #nav="ngbNav" [(activeId)]="activeTab" class="nav-tabs bg-dark" (navChange)="setTabId($event.nextId)">
      <li [ngbNavItem]="1">
        <a ngbNavLink>{{ 'DATA' | tr }}</a>
        <ng-template ngbNavContent>
          <div class="d-flex flex-column flex-md-row gap-4 mb-4">
            <div class="form-group col">
              <label for="name">{{ 'NAME' | tr }}</label>
              <input
                ngModel
                class="form-control bg-dark text-white"
                required
                type="text"
                id="name"
                name="name"
                #nameModel="ngModel"
                minlength="1"
                maxlength="60"
                placeholder="{{ 'NAME' | tr }}"
                [ngModel]="isEditing ? entity?.name : null" />

              <small *ngIf="nameModel.invalid" class="text-danger">
                {{ 'HOME_PROD_GROUP_NAME_INCORRECT' | tr }}
              </small>
            </div>

            <div class="col" [hidden]="!isEditing">
              <div class="form-group mb-2">
                <label for="printerId">{{ 'NAV_PRINTERS' | tr }}</label>
                <div class="input-group">
                  <span class="input-group-text bg-dark text-white" id="printerId-addon"><i-bs name="diagram-3"></i-bs></span>
                  <select
                    class="form-select bg-dark text-white"
                    [ngModel]="undefined"
                    id="printerId"
                    name="printerId"
                    [disabled]="!updatePrinter">
                    <option [ngValue]="undefined">{{ 'HOME_PROD_PRINTER_SELECT_DEFAULT' | tr }}</option>
                    <option [ngValue]="printer.id" *ngFor="let printer of this.printers; trackById">
                      {{ printer.name }}
                    </option>
                  </select>
                </div>
              </div>

              <div class="form-check form-switch mt-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="updatePrinter"
                  [(ngModel)]="updatePrinter"
                  [ngModelOptions]="{standalone: true}" />
                <label class="form-check-label" for="updatePrinter">{{ 'HOME_PROD_GROUP_PRINTER_UPDATE' | tr }}</label>
              </div>
            </div>
          </div>

          <div class="form-check form-switch mt-2" *ngIf="!isEditing">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="continuousCreation"
              [(ngModel)]="continuousCreation"
              [ngModelOptions]="{standalone: true}" />
            <label class="form-check-label" for="continuousCreation">{{ 'CONTINUOUS_CREATION' | tr }}</label>
          </div>
        </ng-template>
      </li>
    </ul>

    <div [ngbNavOutlet]="nav" class="mt-2 bg-dark"></div>
  </form>
</div>

<app-spinner-row [show]="isEditing && !entityLoaded"></app-spinner-row>
