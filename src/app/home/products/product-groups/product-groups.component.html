<h1>{{ 'HOME_PROD_GROUP' | tr }}</h1>

<app-btn-toolbar>
  <div>
    <a routerLink="../create" class="btn btn-sm btn-outline-success">
      <i-bs name="plus-circle"></i-bs>
      {{ 'ADD_2' | tr }}</a
    >
  </div>
  <div>
    <button class="btn btn-sm btn-outline-danger" [class.disabled]="!selection!.hasValue()" (click)="onDeleteSelected()">
      <i-bs name="trash"></i-bs>
      {{ 'DELETE' | tr }}
    </button>
  </div>
</app-btn-toolbar>

<div class="spinner-row" *ngIf="!entitiesLoaded">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">{{ 'LOADING' | tr }}</span>
  </div>
</div>

<form [hidden]="!entitiesLoaded">
  <div class="input-group">
    <input class="form-control ml-2 bg-dark text-white" type="text" [formControl]="filter" placeholder="{{ 'SEARCH' | tr }}" />
    <button
      class="btn btn-outline-secondary"
      type="button"
      ngbTooltip="{{ 'CLEAR' | tr }}"
      placement="bottom"
      (click)="filter.reset()"
      *ngIf="filter?.value?.length > 0">
      <i-bs name="x-circle-fill"></i-bs>
    </button>
  </div>
</form>

<div class="table-responsive" [hidden]="!entitiesLoaded">
  <table ngb-table class="table-dark" [hover]="true" [dataSource]="dataSource" ngb-sort ngbSortActive="name" ngbSortDirection="asc">
    <ng-container ngbColumnDef="select">
      <th *ngbHeaderCellDef ngb-header-cell>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="checked"
            (change)="$event ? toggleAllRows() : null"
            [checked]="selection!.hasValue() && isAllSelected()" />
        </div>
      </th>
      <td *ngbCellDef="let selectable" ngb-cell>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="checked"
            (click)="$event.stopPropagation()"
            (change)="$event ? selection!.toggle(selectable) : null"
            [checked]="selection!.isSelected(selectable)" />
        </div>
      </td>
    </ng-container>

    <ng-container ngbColumnDef="name">
      <th *ngbHeaderCellDef ngb-header-cell ngb-sort-header>{{ 'NAME' | tr }}</th>
      <td *ngbCellDef="let productGroup" ngb-cell>{{ productGroup.name }}</td>
    </ng-container>

    <ng-container ngbColumnDef="actions">
      <th *ngbHeaderCellDef ngb-header-cell>{{ 'ACTIONS' | tr }}</th>
      <td *ngbCellDef="let productGroup" ngb-cell>
        <a class="btn btn-sm m-1 btn-outline-success text-white" routerLink="../{{ productGroup.id }}" ngbTooltip="{{ 'EDIT' | tr }}">
          <i-bs name="pencil-square"></i-bs>
        </a>
        <button
          type="button"
          class="btn btn-sm m-1 btn-outline-danger text-white"
          ngbTooltip="{{ 'DELETE' | tr }}"
          (click)="onDelete(productGroup.id)">
          <i-bs name="trash"></i-bs>
        </button>
      </td>
    </ng-container>

    <tr *ngbHeaderRowDef="columnsToDisplay" ngb-header-row></tr>
    <tr *ngbRowDef="let productGroup; columns: columnsToDisplay" ngb-row></tr>
  </table>
</div>
