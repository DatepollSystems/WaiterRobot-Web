<div fxLayout="column" fxLayoutGap="1.5%" fxLayout.gt-md="row" fxLayoutAlign="end">
  <div class="card bg-dark">
    <div class="card-body">
      <h5 class="card-title">{{ 'ABOUT_APP_DISCOVER' | tr }}</h5>
      <app-download-btn-list></app-download-btn-list>
    </div>
  </div>

  <div class="card bg-dark">
    <div class="card-body">
      <h5 class="card-title">{{ 'HOME_START_STATISTICS' | tr }}</h5>
      <p>Ping: {{ responseTime }}ms</p>
    </div>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="center" *ngIf="!isProduction">
  <div class="mt-5 pt-5">
    <h1 style="font-size: 60px; word-break: break-all">WaiterRobot-DEV</h1>
  </div>
</div>
