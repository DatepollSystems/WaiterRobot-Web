version: 2
updates:
  # Maintain dependencies for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Europe/Vienna"
    target-branch: "develop"
    open-pull-requests-limit: 20
    labels:
      - "npm"
      - "dependencies"
    assignees:
      - "Dafnik"
    reviewer:
      - "kaulex"
    commit-message:
      prefix: "[dependabot]"
