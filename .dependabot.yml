version: 2
updates:
  # Maintain dependencies for npm
  - package-ecosystem: 'npm'
    directory: '/'
    target-branch: 'develop'
    labels:
      - 'npm'
      - 'dependencies'
    commit-message:
      prefix: '[dependabot]'
    assignees:
      - 'Dafnik'
    open-pull-requests-limit: 20
    schedule:
      interval: 'monthly'
      time: '09:30'
      timezone: 'Europe/Vienna'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
